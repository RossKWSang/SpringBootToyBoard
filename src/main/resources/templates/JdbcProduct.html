<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTO List</title>
</head>
<body>

<h1>DTO List</h1>

<p>Execution Time: <span th:text="${executionTime}"></span> milliseconds</p>

<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <!-- DTO 리스트 출력 -->
    <tr th:each="time : ${timeList}">
        <td th:text="${time}"></td>
    </tr>
    </tbody>

    <tbody>
    <!-- DTO 리스트 출력 -->
    <tr th:each="dto : ${result}">
        <td th:text="${dto}"></td>
        <td th:text="${dto}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
